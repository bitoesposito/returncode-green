<main style="max-width: 1200px;" class="m-auto h-screen align-items-center justify-content-center flex flex-column p-3 gap-4 max-w-30rem text-center">
    <p-toast></p-toast>
    <h1>Complimenti, hai completato il corso con successo!</h1>
    <p>Ricevi il certificato di completamento del corso</p>

    <div class="flex gap-2 align-items-center">
        <i class="pi pi-check-circle text-2xl text-green-500"></i>
        <p>10/10 domande corrette</p>
    </div>

    <div class="flex flex-column gap-2">
        <p-button 
            label="Ricevi il certificato" 
            (click)="generateCertificate()"
            [loading]="isLoading"
            [disabled]="isLoading || !currentUser"/>
        <p class="text-color-secondary text-xs">OPPURE</p>
        <p-button 
            severity="secondary" 
            text="true" 
            label="Torna alla home" 
            (click)="router.navigate(['/'])"
            [disabled]="isLoading"/>
    </div>
</main>
